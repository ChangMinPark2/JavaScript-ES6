## 시간을 이터러블로 다루기
1. range와 take의 재해석

<script>
    _.go(
        _.range(10), // 0부터 9까지의 배열을 생성한다고 볼 수 있다.
        _.take(3), // 앞에서부터 3개까지 자른다.
        console.log);

    //지연적으로 동작한다.
    _.go(
        L.range(10), // 0부터 9까지의 이터러블, 최대 10번 일어날 일 / 이터레이터라고 볼 수 있다.
        L.map(_.delay(10000)),
        L.filter(a => a % 2),
        L.take(3), // 최대 3개의 값을 필요하고, 최대 3번의 일을 수행한다.
        console.log);
</script>

2. takeWhile, takeUntil
동적으로 제한할 수 있는 함수들이다. (take 와는 다르게)
<script>
    console.clear();
    _.go(
        [1, 2, 3, 4, 5, 6, 7, 8, 0, 0, 0],
        _.takeWhile(a => a),
        _.each(console.log));

    _.go(
        [1, 2, 3, 4, 5, 6, 7, 8, 0, 0, 0],
        _.takeUntil(a => !a),
        _.each(console.log));

    _.go(
        [0, false, undefined, null, 10, 20, 30],
        _.takeWhile(a => a),
        _.each(console.log));
</script>
3. 할 일들을 이터러블(리스트)로 바라보기

<script>
    console.clear();
    const track = [
        {cars: ['철수', '영희', '철희', '영수']},
        {cars: ['하든', '커리', '듀란트', '탐슨']},
        {cars: ['풀', '어빙', '릴라드', '맥컬럼']},
        {cars: ['스파이더맨', '아이언맨']},
        {cars: []}
    ];

    _.go(
        L.range(Infinity),
        L.map(i => track[i]),
        L.takeWhile(({cars}) => cars.length === 4),
        _.each(console.log)
    );
</script>
