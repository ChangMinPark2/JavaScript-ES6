## 객체를 이터러블 프로그래밍으로 다루기
<script>
    const obj1 = {
        a: 1,
        b: 2,
        c: 3
    };
</script>
1. values

<script>
    console.log(Object.values(obj1));

    L.values = function * (obj) {
        for (const k in obj) {
            console.log(k);
            yield obj[k];
        }
    };

    _.go(
        obj1,
        Object.values,
        _.map(a => a + 10),
        _.reduce((a, b) => a + b),
        console.log);
</script>

2. entries

<script>
    L.entries = function * (obj) {
        for (const k in obj) {
            yield [k, obj[k]];
        }
    };


    _.go(
        obj1,
        L.entries,
        L.filter(([_, v]) => v % 2),
        L.map(([k, v]) => ({ [k]: v})),
        _.reduce(Object.assign()),
        _.each(console.log));
</script>
