## 객체를 이터러블 프로그래밍으로 다루기
<script>
    const obj1 = {
        a: 1,
        b: 2,
        c: 3
    };
</script>

1. values

<script>
    console.log(Object.values(obj1));

    L.values = function* (obj) {
        for (const k in obj) {
            console.log(k);
            yield obj[k];
        }
    };

    _.go(
        obj1,
        Object.values,
        _.map(a => a + 10),
        _.reduce((a, b) => a + b),
        console.log);
</script>

2. entries

<script>
    L.entries = function* (obj) {
        for (const k in obj) {
            yield [k, obj[k]];
        }
    };


    _.go(
        obj1,
        L.entries,
        L.filter(([_, v]) => v % 2),
        L.map(([k, v]) => ({[k]: v})),
        _.reduce(Object.assign()),
        _.each(console.log));
</script>

3. keys

<script>
    console.clear();
    L.keys = function* (obj) {
        for (const k in obj) {
            yield k;
        }
    };

    _.go(
        obj1,
        L.keys,
        _.each(console.log));
</script>

4. 어떠한 값이든 이터러블 프로그래밍으로 다루기
- 이터러블로 이터러블 프로그래밍
- 객체를 제너레이터로 이터레이터로 만들어서 이터러블 프로그래밍
- 어떤 제너레이터든 이터레이터로 만들어서 이터러블 프로그래밍

<script>

    const g1 = function* (stop) {
        let i = -1;
        while (++i < stop) {
            yield 10;
            if (false) yield 20 + 30;
            yield 30;
        }
    };

    console.log([...L.take(3, g1(10))]);

    const it = (function* () {
        yield 10;
        yield 20;
        yield 30;
    })();

    console.log([...it]);
</script>

5. object

<script>
    const a = [['a, 1'], ['b', 2], ['c, 3']];
    const b = {a: 1, b: 2, c: 3};

    const object = entries =>
        _.go(
            entries,
            L.map(([k, v]) => ({[k]: v})),
            _.reduce(Object.assign));

    console.log(object(a));

    let m = new Map();
    m.set('a', 10);
    m.set('b', 20);
    m.set('c', 30);

    console.log(object(m));

</script>

6. mapObject

<script>
    const mapObject = (f, obj) => _.go(
        obj,
        L.entries,
        _.map(([k, v]) => [k, f(v)]),
        object);

    console.log(mapObject(a => a + 10, {a: 1, b: 2, c: 3}));
    // {a: 11, b: 12, c: 13}
</script>

7. pick
undefined -> 백에도 넘길 수 없음. 이 값이 나오면 안 되도록 구현하자

<script>
    const obj2 = {a: 1, b: 2, c: 3, d: 4, e: 5};
    const pick = (ks, obj) => _.go(
        ks,
        _.map(k => [k, obj[k]]),
        _.filter(([k, v]) => v === undefined),
        object
    );
    // const pick = (ks, obj) => object(_.map(k => [k, obj[k]], ks));

    console.log(pick(['b', 'c', 'z'], obj2));
    // { b: 2, c: 3 }
</script>
